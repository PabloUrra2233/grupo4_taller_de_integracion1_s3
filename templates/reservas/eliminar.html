{% extends 'base.html' %}

{% block content %}
<div class="alert alert-danger">
    <h3>¿Estás seguro de cancelar esta reserva?</h3>
    <p>Mesa {{ reserva.mesa.numero_mesa }} el {{ reserva.fecha_reserva }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, cancelar</button>
        <a href="{% url 'mis_reservas' %}" class="btn btn-secondary">Volver</a>
    </form>
</div>
{% endblock %}
