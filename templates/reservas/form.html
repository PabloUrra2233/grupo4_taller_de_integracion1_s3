{% extends "base.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow-sm">
        <div class="card-header text-center">
            <h4>Nueva Reserva</h4>
        </div>

        <div class="card-body">

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Mesa</label>
                    <select name="mesa" class="form-select" required>
                        <option value="">Seleccione una mesa…</option>
                        {% for mesa in mesas %}
                            <option value="{{ mesa.id }}">
                                {{ mesa.sala.nombre }} - Mesa {{ mesa.numero }} (cap. {{ mesa.capacidad }})
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Fecha reserva</label>
                    <input type="date" name="fecha" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Bloque horario</label>
                    <select name="bloque" class="form-select" required>
                        <option value="">Seleccione un bloque…</option>
                        {% for b in bloques %}
                            <option value="{{ b.id }}">
                                {{ b.hora_inicio }} – {{ b.hora_fin }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Comentario</label>
                    <textarea name="comentario" class="form-control" rows="4"></textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <a class="btn btn-secondary" href="/reservas/">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar Reserva</button>
                </div>

            </form>

        </div>
    </div>
</div>
{% endblock %}
