{% extends 'base.html' %}

{% block content %}
<div class="alert alert-danger">
    <h3>¿Estás seguro de eliminar la mesa {{ mesa.numero_mesa }}?</h3>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'lista_mesas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
